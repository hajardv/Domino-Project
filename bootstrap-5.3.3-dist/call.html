<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliquer sur une cellule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
      font-size: 16px;
      text-align: left;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    td:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    #output {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Cliquez sur une cellule</h1>
  
  <!-- Tableau -->
  <table>
    <thead>
      <tr>
        <th>Colonne 1</th>
        <th>Colonne 2</th>
        <th>Colonne 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cellule 1.1</td>
        <td>Cellule 1.2</td>
        <td>Cellule 1.3</td>
      </tr>
      <tr>
        <td>Cellule 2.1</td>
        <td>Cellule 2.2</td>
        <td>Cellule 2.3</td>
      </tr>
      <tr>
        <td>Cellule 3.1</td>
        <td>Cellule 3.2</td>
        <td>Cellule 3.3</td>
      </tr>
    </tbody>
  </table>

  <!-- Zone d'affichage -->
  <div id="output">Cliquez sur une cellule pour voir sa valeur.</div>

  <!-- JavaScript -->
  <script>
    // Sélectionne toutes les cellules <td>
    const cells = document.querySelectorAll("td");
    const output = document.getElementById("output");

    // Ajoute un écouteur d'événement pour chaque cellule
    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        // Affiche le contenu de la cellule cliquée
        output.textContent = `Valeur de la cellule : ${cell.textContent}`;
      });
    });
  </script>
</body>
</html>
